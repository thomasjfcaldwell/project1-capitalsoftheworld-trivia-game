<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Capital Cities Of The World</title>
	</head>
	<body>
		<section class="gamearea">
			<header>
				<h1 id="headergame">- Capital Cities Of The World -</h1>
			</header>
			<section class="top area">
				<h2 id="score">Score</h2>
				<h2 id="question number">Question Number</h2>
				<img
					id="triviaheader"
					src="images/trivia-game-heading.1.png"
					alt="game heading"
				/>
				<h2 id="resetButton">reset</h2>
			</section>

			<section class="question">
				<h1>Heres ya question</h1>
			</section>

			<section class="PlayerMessage">
				<h2>you won - congrats!</h2>
			</section>

			<section class="answerbuttons">
				<button class="buttons" id="A" data-set="A">A</button>
				<button class="buttons" id="B" data-set="B">B</button>
				<button class="buttons" id="C" data-set="C">C</button>
				<button class="buttons" id="D" data-set="D">D</button>
			</section>
		</section>

		<script src="script.js"></script>
	</body>
</html>
