<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Capital Cities Of The World</title>
	</head>
	<body>
		<header>
			<h1 id="headergame">Capital Cities Of The World</h1>
			<img
				id="triviaheader"
				src="images/trivia-game-heading.1.png"
				alt="game heading"
			/>
		</header>
		<div class="startbutton">
			<p>HIT ME TO START</p>
		</div>
		<div class="toparea">
			<div class="topbuttons" id="score">score</div>
			<div class="topbuttons" id="question number">question</div>
			<div class="topbuttons" id="reset button">Reset</div>
		</div>

		<section id="question">
			<div class="CapitalCity"></div>
		</section>

		<section class="answerbuttons">
			<button class="buttons" id="A" data-name="A">ANSWER A</button>
			<button class="buttons" id="B" data-name="B">ANSWER B</button>
			<button class="buttons" id="C" data-name="C">ANSWER C</button>
			<button class="buttons" id="D" data-name="D">ANSWER D</button>
		</section>

		<section>
			<div class="countdowntimer">
				<h1 id="counter">10</h1>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
